<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            margin-bottom: 20px;
            padding: 15px;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        .form-control {
            background-color: #222;
            border: 1px solid #555;
            color: white;
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            background-color: #444;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            scale: 1.01;
            border: 1px solid #868ec8;

        }

        button:active {
            scale: 1.0;
            border: 1px solid #868ec8;
        }

        .output {
            background-color: #1a1a1a;
            border: 1px solid #555;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .output span {
            color: #00bfff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <form id="userAddForm">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="Enter Username">

        <label for="lastname">Lastname</label>
        <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Enter Lastname">

        <label for="email">Email</label>
        <input class="form-control" type="text" name="email" id="email" placeholder="Enter Email">

        <button type="button" onclick="addUser()">Submit</button>
    </form>
</div>

<div class="container">
    <div class="output">Username: <span id="usernameRead">—</span></div>
    <div class="output">Lastname: <span id="lastnameRead">—</span></div>
    <div class="output">Email: <span id="gmailRead">—</span></div>

    <label for="gmailReadlabel">Read Gmail</label>
    <input class="form-control" type="text" name="gmailReadlabel" id="gmailReadlabel" placeholder="Enter gmail address you are trying to access">

    <button type="button" onclick="readUser()">Read</button>
</div>

<div class="container">
    <label for="removeByGmail">Read Gmail</label>
    <input class="form-control" type="text" name="removeByGmail" id="removeByGmail" placeholder="Enter gmail address you are trying delete">

    <button type="button" onclick="removeUser()">Remove</button>
</div>

</body>
</html>
